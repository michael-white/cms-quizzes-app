appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
label: Slideshows
icon: icon-items
name: slideshows
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editProduct
      sections:
        - name: root
          label: Root
          groups:
            - name: rootActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
          availability:
            nodes: false
            root: true
        - name: folderProdEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: folderQAEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.rules.IsAllowedForQARule
        - name: folderDevEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: devEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.rules.IsAllowedForDevRule
        - name: slideshowProdEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.rules.IsAllowedForProductionRule
        - name: slideshowQAEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.rules.IsAllowedForQARule
        - name: slideshowDevEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.rules.IsAllowedForDevRule
    actions:
      addProduct:
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:slideshow
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      showVersions:
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        icon: icon-show-versions
      restoreVersions:
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        label: Restore version
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editProduct:
        subAppId: detail
        icon: icon-edit
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
      deleteProduct:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicateProduct:
        label: Duplicate item
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      exportProduct:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          root: true
      importProduct:
        label: Import items
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: Unpublish Preview
        command: deactivatePreview
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        catalog: versioned
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: Unpublish On Stage
        command: deactivateStage
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: Unpublish On Prod
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateQA:
        label: Publish On QA
        catalog: versioned
        command: activateQA
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateQA:
        label: Unpublish On QA
        command: deactivateQA
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateDev:
        label: Publish Dev
        catalog: versioned
        command: activateDev
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateDev:
        label: Unpublish Dev
        command: deactivateDev
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      selectCampaignAction:
        label: campaign-publisher.actions.selectCampaignAction.label
        icon: icon-add-folder
        class: info.magnolia.campaignpublisher.ui.action.OpenMultiEditDialogAction$Definition
        dialogName: campaign-publisher:addToCampaign
        availability:
          multiple: true
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: name
              editable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 160
              displayInChooseDialog: false
              formatterClass: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusFormatter
              class: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusDefinition
            - name: moddate
              width: 160
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns

    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: imageUpload
    contentConnector:
      includeProperties: false
      workspace: slideshows
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:slideshow
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      wide: true
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: english
            label: Slideshow
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: JCR URI
              - name: slideshowUri
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Full URI
                readOnly: true
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Description
          - name: meta
            label: Meta
            fields:
              - name: pageAndMetaTitle
                label: Page & Meta Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaDescription
                label: Meta Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaKeywords
                label: Meta Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: disableSocial
                label: Disable Social Buttons
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
              - name: segmentSelect
                class: com.sharecare.cms.publishing.commons.ui.taglib.segmentation.SegmentOptionGroupDefintion
                multiselect: true
                type: String
                sortOptions: false
                label: Segments visible for
          - name: editorial
            label: Editorial
            fields:
              - name: Notes
                label: Notes
                height: 300
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
              - name: authors
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Authors
                field:
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    label: Author
              - name: mentions
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Mentions
                field:
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    label: Mention
          - name: tags
            label: Tags
            fields:
              - name: slideshowUriPrimaryTag
                label: "Primary Tag"
                webUriField: slideshowUriWebPath
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.PrimaryTagFieldDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
              - name: secondaryTag
                label: "Secondary Tag"
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.SecondaryTagFieldDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
          - name: activationStatus
            label: Activation
            fields:
              - name: activeStatus
                label: "Activated on:"
                webUriField: slideshowUriWebPath
                class: com.sharecare.cms.publishing.commons.ui.taglib.activation.EnvironmentActivationDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.activation.ActivationStatusCompositeTransformer
      nodeType:
        icon: icon-items
        name: mgnl:slideshow
    contentConnector:
      workspace: slideshows

