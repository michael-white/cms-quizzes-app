appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
label: Slideshows
icon: icon-files
name: slideshows
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
#      defaultAction: editProduct - can't do the default double-click here because of the Featured content node
      sections:
        - name: root
          label: Root
          groups:
            - name: rootActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: featuredActions
              items:
                - name: addFeatured
          availability:
            nodes: false
            root: true
        - name: folderProdEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: folderQAEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: folderDevEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
                - name: importProduct
            - name: devEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
        - name: prodEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: markAsDeletedProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: qAEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: markAsDeletedProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: devEnv
          label: Slideshow
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:slideshow
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
        - name: devFeaturedEnv
          label: Featured
          groups:
            - name: featuredActions
              items:
                - name: editFeatured
                - name: activateDev
          availability:
            nodeTypes:
              - mgnl:featured
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule

    actions:
      addProduct:
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:slideshow
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      showVersions:
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        icon: icon-show-versions
      restoreVersions:
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        label: Restore version
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editProduct:
        subAppId: detail
        icon: icon-edit
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
      deleteProduct:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      markAsDeletedProduct:
        label: Mark as deleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicateProduct:
        label: Duplicate item
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      exportProduct:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          root: true
      importProduct:
        label: Import items
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: Unpublish Preview
        command: deactivatePreview
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        catalog: versioned
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: Unpublish On Stage
        command: deactivateStage
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: Unpublish On Prod
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateQA:
        label: Publish On QA
        catalog: versioned
        command: activateQA
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateQA:
        label: Unpublish On QA
        command: deactivateQA
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateDev:
        label: Publish Dev
        catalog: versioned
        command: activateDev
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateDev:
        label: Unpublish Dev
        command: deactivateDev
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      selectCampaignAction:
        label: campaign-publisher.actions.selectCampaignAction.label
        icon: icon-add-folder
        class: info.magnolia.campaignpublisher.ui.action.OpenMultiEditDialogAction$Definition
        dialogName: campaign-publisher:addToCampaign
        availability:
          multiple: true
      addFeatured:
        label: "Add Featured"
        subAppId: detailFeatured
        command: addFeatured
        nodeType: mgnl:featured
        icon: icon-add-item
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
      editFeatured:
        label: "Edit Featured"
        subAppId: detailFeatured
        command: editFeatured
        nodeType: mgnl:featured
        icon: icon-edit
        appName: slideshows
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          sortable: true
          columns: &myColumns
            - name: name
              editable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 160
              displayInChooseDialog: false
              formatterClass: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusFormatter
              class: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusDefinition
            - name: moddate
              width: 160
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns
    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: imageUpload
    contentConnector:
      includeProperties: false
      workspace: slideshows
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:slideshow
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
        - name: mgnl:featured
          icon: icon-files
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      wide: true
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: english
            label: Slideshow
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Slideshow URI
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: description
                rows: 4
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Description
              - name: byline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline
              - name: bylineUrl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline URL
              - name: bylineUrlOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Byline Option
                options:
                  - name: internalLink
                    label: Internal Link
                    selected: false
                  - name: externalLink
                    label: External Link
                    selected: true
              - name: slides
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Slides
                transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
                field:
                  name: compositeField
                  layout: vertical
                  class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
                  fields:
                    - name: slideTitle
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      label: Title
                    - name: slideDescription
                      class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                      label: Description
                      rows: 4
                    - name: showAd
                      class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                      label: Show Ad
                      buttonLabel: ""
                    - name: image
                      class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                      label: Image
                      targetWorkspace: dam
                      appName: assets
                      identifierToPathConverter:
                        class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                      contentPreviewDefinition:
                        contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          - name: meta
            label: Meta
            fields:
              - name: pageAndMetaTitle
                label: Page & Meta Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaDescription
                label: Meta Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaKeywords
                label: Meta Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogLabel
                label: "Open Graph"
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: Open Graph Stuff here
              - name: disableSocial
                label: "Disable Social Buttons"
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Removes all OpenGraph tags and social share bar
              - name: ogType
                label: "OG Type"
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogImage
                label: OG Image Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogTitle
                label: OG Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogDescription
                label: OG Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogUrl
                label: OG Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: noIndexFollow
                label: No Crawl
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: No Index No Follow
              - name: canonicalReference
                label: Canonical Reference
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: segmentSelect
                class: com.sharecare.cms.publishing.commons.ui.taglib.segmentation.SegmentOptionGroupDefintion
                multiselect: true
                type: String
                sortOptions: false
                label: Segments visible for
          - name: editorial
            label: Editorial
            fields:
              - name: redirects
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Redirects
                field:
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    label: Redirect
              - name: Notes
                label: Notes
                height: 300
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
              - name: authors
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Authors
                field:
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    label: Author
              - name: mentions
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: Mentions
                field:
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    label: Mention
          - name: tags
            label: Tags
            fields:
              - name: primaryTag
                label: Primary Tag
                webUriField: slideshowUriWebPath
                subdomain: slideshow
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.PrimaryTagFieldDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
          - name: activationStatus
            label: Activation
            fields:
              - name: activeStatus
                label: "Activated on:"
                webUriField: slideshowUriWebPath
                class: com.sharecare.cms.publishing.commons.ui.taglib.activation.EnvironmentActivationDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.activation.ActivationStatusCompositeTransformer
      nodeType:
        icon: icon-items
        name: mgnl:slideshow
    contentConnector:
      workspace: slideshows
  detailFeatured:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
#    closable: false - removes the X to close the dialog/tab - don't remove yet
    actions:
      commit:
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
        label: "Save Changes"
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
        label: "Cancel"
    editor:
      wide: true
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: featured
            label: "Featured Slideshows"
            fields:

              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: "Featured Content"
                defaultValue: "FEATURED"
                readOnly: true

              - name: ogLabel
                label: ""
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: "<strong>Hero Slideshow</strong>"

              - name: hero
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: slideshows
                appName: slideshows
                required: true
                label: Slideshow URI

              - name: ogLabel
                label: ""
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: ""
              - name: ogLabel
                label: ""
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: "<strong>Slideshow Carousel</strong>"


              - name: carousel
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                required: true
                label: Slideshow URIs
                field:
                    class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                    targetWorkspace: slideshows
                    appName: slideshows
                    label: URI
      nodeType:
        icon: icon-files
        name: mgnl:featured
    contentConnector:
      workspace: slideshows

