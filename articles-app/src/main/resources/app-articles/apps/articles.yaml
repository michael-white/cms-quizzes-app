appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
label: Articles
icon: icon-items
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editProduct
      sections:
        - name: root
          groups:
            - name: addActions
              items:
                - name: addProduct
                - name: addFolder
          availability:
            nodes: false
            root: true
        - name: folder
          groups:
            - name: addActions
              items:
                - name: addProduct
                - name: addFolder
            - name: editActions
              items:
                - name: editFolder
                - name: deleteFolder
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
            - name: armyEnv
              items:
                - name: activateArmy
                - name: deactivateArmy
            - name: hcaEnv
              items:
                - name: activateHCA
                - name: deactivateHCA
            - name: truEnv
              items:
                - name: activateTri
                - name: deactivateTri
          availability:
            nodeTypes:
              - mgnl:folder
        - name: product
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
            - name: armyEnv
              items:
                - name: activateArmy
                - name: deactivateArmy
            - name: hcaEnv
              items:
                - name: activateHCA
                - name: deactivateHCA
            - name: truEnv
              items:
                - name: activateTri
                - name: deactivateTri
          availability:
            nodeTypes:
              - mgnl:product
    actions:
      addProduct:
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:product
        appName: articles
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editProduct:
        subAppId: detail
        icon: icon-edit
        appName: articles
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
      deleteProduct:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      activatePreview:
        label: Active Preview
        environment: sc-preview
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: De-activate Preview
        environment: sc-preview
        command: activate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Active On Stage
        environment: sc-stage
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: De-Active On Stage
        environment: sc-stage
        command: activate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Active On Prod
        environment: sc-prod
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: De-Active On Prod
        environment: sc-prod
        command: activate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateArmy:
        label: Active On Army
        environment: army
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateArmy:
        label: De-Active On Army
        environment: army
        command: deactivate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateHCA:
        label: Active On HCA
        environment: hca
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateHCA:
        label: De-Active On HCA
        environment: hca
        command: deactivate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateTri:
        label: Active On Trinity
        environment: trinity
        command: activate
        icon: icon-publish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateTri:
        label: De-Active On Trinity
        environment: trinity
        command: activate
        icon: icon-unpublish
        class: com.sharecare.cms.articles.activation.DataActivationActionDefinition
        recursive: true
        availability:
          multiple: true

    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false

      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns

    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: image
    contentConnector:
      includeProperties: false
      workspace: articles
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:product
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: english
            label: Article [English]
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Article Name
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: subHead
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Subhead
              - name: byline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline
              - name: bylineUrl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline URL
              - name: bylineUrlOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Byline Option
                options:
                  - name: internalLink
                    label: Internal Link
                    selected: false
                  - name: externalLink
                    label: External Link
                    selected: true
              - name: image
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Select image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: body
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Body
              - name: realAgeOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Real Age Benefit Titl
                options:
                  - name: yes
                    label: Yes
                    selected: false
                  - name: no
                    label: No
                    selected: true
              - name: callOutBody
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Callout Body
              - name: playerId
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Player ID
              - name: videoID
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video ID
              - name: videoTitle
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Title
              - name: videoTeaser
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Teaser
          - name: spanish
            label: Article [Spanish]
            fields:
              - name: sp_jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Article Name
              - name: sp_title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: sp_subHead
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Subhead
              - name: sp_byline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline
              - name: sp_bylineUrl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline URL
              - name: sp_bylineUrlOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Byline Option
                options:
                  - name: internalLink
                    label: Internal Link
                    selected: false
                  - name: externalLink
                    label: External Link
                    selected: true
              - name: image
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Select image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: sp_body
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Body
              - name: realAgeOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Real Age Benefit Titl
                options:
                  - name: yes
                    label: Yes
                    selected: false
                  - name: no
                    label: No
                    selected: true
              - name: sp_callOutBody
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Callout Body
              - name: playerId
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Player ID
              - name: videoID
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video ID
              - name: videoTitle
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Title
              - name: videoTeaser
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Teaser
          - name: meta
            label: Meta
            fields:
              - name: metaTitle
                label: Page & Meta Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaDescription
                label: Meta Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaKeywords
                label: Meta Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: hasSynviscComScore
                label: Add Synvisc comscore tag
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Check this box to add/remove synvisc comscore
              - name: ogLabel
                label: Open Graph
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: Open Graph Stuff here
              - name: disableSocialButtons
                label: Disable Social Buttons
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Removes all OpenGraph tags and social share bar
              - name: ogType
                label: OG Type
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogImage
                label: OG Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogTitle
                label: OG Image Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogDescription
                label: OG Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogUrl
                label: OG Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: noIndexFollow
                label: No Crawl
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
