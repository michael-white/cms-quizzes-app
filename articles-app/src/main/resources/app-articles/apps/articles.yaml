appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
label: Articles
icon: icon-items
name: articles
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editProduct
      sections:
        - name: root
          label: Root
          groups:
            - name: rootActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
            - name: adminActions
              items:
                - name: exportProduct
          availability:
            nodes: false
            root: true
        - name: folderProdEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForProductionRule
        - name: folderQAEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
            - name: alphaEnv
              items:
                - name: activateAlpha
                - name: deactivateAlpha
            - name: cmEnv
              items:
                - name: activateCM
                - name: deactivateCM
            - name: drWhoEnv
              items:
                - name: activateDrWHO
                - name: deactivateDrWHO
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForQARule
        - name: folderLocalEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addProduct
            - name: adminActions
              items:
                - name: exportProduct
            - name: localEnv
              items:
                - name: activateLocal
                - name: deactivateLocal
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForLocalhost
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForLocalRule
        - name: articleProdEnv
          label: Article
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:article
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForProductionRule
        - name: articleQAEnv
          label: Article
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateAlpha
                - name: deactivateAlpha
            - name: cmEnv
              items:
                - name: activateCM
                - name: deactivateCM
            - name: drwhoEnv
              items:
                - name: activateDrWHO
                - name: deactivateDrWHO
          availability:
            nodeTypes:
              - mgnl:article
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForQARule
        - name: articleLocalEnv
          label: Article
          groups:
            - name: editActions
              items:
                - name: editProduct
                - name: deleteProduct
                - name: duplicateProduct
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportProduct
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateLocal
                - name: deactivateLocal
          availability:
            nodeTypes:
              - mgnl:article
            rules:
              - name: isAllowedForLocalhost
                implementationClass: com.sharecare.cms.articles.activation.rules.IsAllowedForLocalRule
    actions:
      addProduct:
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:article
        appName: articles
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      showVersions:
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        icon: icon-show-versions
      restoreVersions:
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        label: Restore version
#        availability:
#          rules:
#            - name: HasVersionsRule
#              ruleClass: info.magnolia.ui.api.availability.HasVersionsRule
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editProduct:
        subAppId: detail
        icon: icon-edit
        appName: articles
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
      deleteProduct:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicateProduct:
        label: Duplicate item
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      exportProduct:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: Unpublish Preview
        command: deactivatePreview
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        catalog: versioned
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: Unpublish On Stage
        command: deactivateStage
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: Unpublish On Prod
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateAlpha:
        label: Publish On Alpha
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateAlpha:
        label: Unpublish On Alpha
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateCM:
        label: Publish On CM
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateCM:
        label: Unpublish On CM
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateDrWHO:
        label: Publish On DR WHO
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateDrWHO:
        label: Unpublish On Dr WHO
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      activateLocal:
        label: Publish Local
        catalog: versioned
        command: activateLocal
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      deactivateLocal:
        label: Unpublish Local
        command: deactivateLocal
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        recursive: true
        availability:
          multiple: true
      selectCampaignAction:
        label: campaign-publisher.actions.selectCampaignAction.label
        icon: icon-add-folder
        class: info.magnolia.campaignpublisher.ui.action.OpenMultiEditDialogAction$Definition
        dialogName: campaign-publisher:addToCampaign
        availability:
          multiple: true
#          rules:
#            - name: environmentRule
#              implementationClass: com.sharecare.cms.articles.activation.EnvironmentAvailabilityRule
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 160
              displayInChooseDialog: false
              formatterClass: com.sharecare.cms.articles.formatter.MultiSiteActivationStatusFormatter
              class: com.sharecare.cms.articles.formatter.MultiSiteActivationStatusDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns

    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: imageUpload
    contentConnector:
      includeProperties: false
      workspace: articles
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:article
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      wide: true
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: english
            label: Article [English]
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: JCR URI
                readOnly: true
              - name: articleUri
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Full URI
                readOnly: true
              - name: en_title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: en_subHead
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Subhead
              - name: en_byline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline
              - name: en_bylineUrl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline URL
              - name: imageUpload
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Select imageUpload
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: bylineUrlOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Byline Option
                options:
                  - name: internalLink
                    label: Internal Link
                    selected: false
                  - name: externalLink
                    label: External Link
                    selected: true
              - name: en_body
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Body
              - name: realAgeOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Real Age Benefit Title
                options:
                  - name: yes
                    label: Yes
                    selected: false
                  - name: no
                    label: No
                    selected: true
              - name: en_callOutBody
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Callout Body
              - name: playerId
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Player ID
              - name: videoId
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video ID
              - name: videoTitle
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Title
              - name: videoTeaser
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Teaser
          - name: spanish
            label: Article [Spanish]
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Article URI
                readOnly: true
              - name: articleUri
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Full URI
                readOnly: true
              - name: es_title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Title
              - name: es_subHead
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Subhead
              - name: es_byline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline
              - name: es_bylineUrl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Byline URL
              - name: es_bylineUrlOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Byline Option
                options:
                  - name: internalLink
                    label: Internal Link
                    selected: false
                  - name: externalLink
                    label: External Link
                    selected: true
              - name: imageUpload
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Select imageUpload
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: es_body
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Body
              - name: realAgeOptionSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: false
                type: String
                label: Real Age Benefit Title
                options:
                  - name: yes
                    label: Yes
                    selected: false
                  - name: no
                    label: No
                    selected: true
              - name: es_callOutBody
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                label: Callout Body
              - name: playerId
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Player ID
              - name: videoID
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video ID
              - name: videoTitle
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Title
              - name: videoTeaser
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Teaser
          - name: meta
            label: Meta
            fields:
              - name: pageAndMetaTitle
                label: Page & Meta Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaDescription
                label: Meta Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaKeywords
                label: Meta Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: hasSynviscComScore
                label: Add Synvisc comscore tag
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Check this box to add/remove synvisc comscore
              - name: ogLabel
                label: Open Graph
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: Open Graph Stuff here
              - name: disableSocial
                label: Disable Social Buttons
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Removes all OpenGraph tags and social share bar
              - name: ogType
                label: OG Type
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogImage
                label: OG Image Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogTitle
                label: OG Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogDescription
                label: OG Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogUrl
                label: OG Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: noIndexFollow
                label: No Crawl
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: No Index No Follow
              - name: canonicalReference
                label: Canonical Reference
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: segmentSelect
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: true
                type: String
                sortOptions: false
                label: Segments visible for
                path: /modules/app-articles/config/segments
          - name: editorial
            label: Editorial
            fields:
              - name: Notes
                label: Notes
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          - name: tags
            label: Tags
            fields:
              - name: primaryTag
                label: "Primary Tag"
                class: com.sharecare.cms.articles.ui.tag.PrimaryTagFieldDefinition
                transformerClass: com.sharecare.cms.articles.ui.tag.TagFieldCompositeTransformer
              - name: secondaryTag
                label: "Secondary Tag"
                class: com.sharecare.cms.articles.ui.tag.SecondaryTagFieldDefinition
                transformerClass: com.sharecare.cms.articles.ui.tag.TagFieldCompositeTransformer
          - name: activationStatus
            label: Activation
            fields:
              - name: activeStatus
                label: "Activated on:"
                class: com.sharecare.cms.articles.ui.activation.EnvironmentActivationDefinition
                transformerClass: com.sharecare.cms.articles.ui.activation.ActivationStatusCompositeTransformer
      nodeType:
        icon: icon-items
        name: mgnl:article
    contentConnector:
      workspace: articles

