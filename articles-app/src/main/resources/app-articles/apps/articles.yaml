          - name: mobile
            label: Mobile
            fields:
              - name: enableMobile
                label: Enabled for Mobile App
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Check this box to enable mobile meta image
              - name: mobileTitle
                label: Mobile Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: mobileImage
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Select image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          - name: activation-status
            label: Activation
            fields:
              - name: active-status
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                multiselect: true
                type: String
                sortOptions: false
                label: Active Status
                readOnly: true
                options:
                  - name: sc-preview
                    label: SC Preview
                  - name: sc-stage
                    label: SC Stage
                  - name: sc-prod
                    label: SC Production
                  - name: hca
                    label: HCA
                  - name: trinity
                    label: Trinity
                  - name: army
                    label: Army
      nodeType:
        icon: icon-items
        name: mgnl:product
    contentConnector:
      workspace: articles

