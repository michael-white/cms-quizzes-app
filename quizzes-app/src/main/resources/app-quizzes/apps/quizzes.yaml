appClass: com.sharecare.cms.QuizzesApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
label: Quizzes
icon: icon-files
name: quizzes
subApps:
  quizzes:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: quizzes
    closable: false
    icon: icon-app
    actionbar:
      defaultAction: editQuiz
      sections:
        - name: root
          label: Root
          groups:
            - name: rootActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
          availability:
            nodes: false
            root: true
        - name: folderProdEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: folderQAEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: folderDevEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: devEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
        - name: quizProdEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: quizQAEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: quizDevEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
    actions:
      addQuiz:
        label: Add Quiz
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:quiz
        appName: quizzes
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editQuiz:
        label: Edit Quiz
        subAppId: detail
        icon: icon-edit
        appName: quizzes
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            - mgnl:quiz
      deleteQuiz:
        label: Delete Quiz
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      markAsDeletedQuiz:
        label: Mark as deleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicateQuiz:
        label: Duplicate item
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      exportQuiz:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          root: true
      importQuiz:
        label: Import items
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: Unpublish Preview
        command: deactivatePreview
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        catalog: versioned
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: Unpublish On Stage
        command: deactivateStage
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: Unpublish On Prod
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateQA:
        label: Publish On QA
        catalog: versioned
        command: activateQA
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateQA:
        label: Unpublish On QA
        command: deactivateQA
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateDev:
        label: Publish Dev
        catalog: versioned
        command: activateDev
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateDev:
        label: Unpublish Dev
        command: deactivateDev
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      selectCampaignAction:
        label: campaign-publisher.actions.selectCampaignAction.label
        icon: icon-add-folder
        class: info.magnolia.campaignpublisher.ui.action.OpenMultiEditDialogAction$Definition
        dialogName: campaign-publisher:addToCampaign
        availability:
          multiple: true
      showVersions:
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        icon: icon-show-versions
      restoreVersions:
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        label: Restore version
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns
    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: image
    contentConnector:
      includeProperties: false
      workspace: quizzes
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:quiz
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
  featured:
    label: Featured
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    closable: false
    icon: icon-app
    actionbar:
      defaultAction: editFeaturedQuiz
      sections:
        - name: root
          label: Root
          groups:
            - name: adminActions
              items:
                - name: exportFeaturedQuiz
                - name: importFeaturedQuiz
          availability:
            nodes: false
            root: true
        - name: prodEnv
          label: Featured Quiz
          groups:
            - name: exportActions
              items:
                - name: exportFeaturedQuiz
            - name: adminActions
              items:
                - name: editFeaturedQuiz
                - name: activatePreview
                - name: activateStage
                - name: activateProd
          availability:
            nodeTypes:
              - mgnl:featuredQuiz
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: qAEnv
          label: Featured Quiz
          groups:
            - name: exportActions
              items:
                - name: exportFeaturedQuiz
            - name: adminActions
              items:
                - name: editFeaturedQuiz
                - name: activateQA
          availability:
            nodeTypes:
              - mgnl:featuredQuiz
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: devEnv
          label: Featured Quiz
          groups:
            - name: exportActions
              items:
                - name: exportFeaturedQuiz
            - name: adminActions
              items:
                - name: editFeaturedQuiz
                - name: activateDev
          availability:
            nodeTypes:
              - mgnl:featuredQuiz
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
    actions:
      exportFeaturedQuiz:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          root: true
      importFeaturedQuiz:
        label: Import items
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      activateQA:
        label: Publish On QA
        catalog: versioned
        command: activateQA
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      activateDev:
        label: Publish Dev
        command: activateDev
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          root: true
      editFeaturedQuiz:
         label: "Edit Featured"
         dialogName: app-quizzes:quizFeatured
         appName: quizzes
         subAppId: detail
         nodeType: mgnl:featuredQuiz
         icon: icon-edit
         class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
    form:
      tabs:
        - name: featured
          label: Featured Quizzes
          fields:
            - name: jcrName
              label: Featured Content
              defaultValue: FEATURED
              appName: quizzes
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              readonly: true
            - name: hero
              label: Hero Quiz Uri
              required: true
              requiredErrorMessage: Specifying the Hero Quiz is required
              description: This is the primary quiz that is to be featured
              class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
              appName: quizzes
              targetWorkspace: quizzes
            - name: carousel
              label: Quiz URIs
              class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
              required: true
              requiredErrorMessage: Specifying carousel images are required
              description: Thesd are the quizzes that make up the carousel of supporting quizzes that are featured
              field:
                appName: quizzes
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: URI
                targetWorkspace: quizzes
        - name: activationStatus
          label: Activation
          fields:
            - name: activeStatus
              label: "Activated on:"
              webUriPattern: /quizzes/featured
              class: com.sharecare.cms.publishing.commons.ui.taglib.activation.EnvironmentActivationDefinition
              transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.activation.ActivationStatusCompositeTransformer
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      dragAndDrop: true
      editable: false
      contentViews:
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          sortable: true
          columns: &myColumns
            - name: name
              editable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 160
              displayInChooseDialog: false
              formatterClass: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusFormatter
              class: com.sharecare.cms.publishing.commons.formatter.MultiSiteActivationStatusDefinition
            - name: moddate
              width: 160
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns
    imageProvider:
      class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
      damLinkPropertyName: imageUpload
    contentConnector:
      defaultOrder: jcrName
      includeProperties: false
      workspace: featuredQuiz
      rootPath: /
      nodeTypes:
        - name: mgnl:featuredQuiz
          icon: icon-files
        - name: mgnl:folder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    label: Quiz Detail
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: quiz
            label: Main
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: URI
                required: true
                requiredErrorMessage: Please supply the URI for the quiz
                description: This is the URI of the quiz that will determine the web address of the quiz
              - name: title
                label: Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                required: true
                requiredErrorMessage: Please provide a title for the quiz
                description: This is the title of the quiz
              - name: subTitle
                label: Sub Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                rows: 4
              - name: introImage
                required: true
                requiredErrorMessage: Please select an intro image for the quiz
                description: This is the image that is displayed prior to taking the quiz and seeing the questions
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Intro Image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: introText
                label: Intro Text
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                requiredErrorMessage: Please provide the intro text for the quiz
                required: true
                description: This is the text that describes the quiz, prior to seeing the questions
              - name: keywords
                label: Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: branding
                label: Branding
                class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                options:
                  - name: colgate
                    label: Colgate
                    selected: true
                  - name: realage
                    label: Real Age
                  - name: triton
                    label: Triton
                  - name: uhg
                    label: UHG
                  - name: walgreens
                    label: Walgreens
                  - name: youbeauty
                    label: You Beauty
          - name: questionsTab
            label: Questions
            fields:
              - name: questions
                label: Questions
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                buttonSelectAddLabel: Add New Question
                transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
                field:
                  name: compositeField
                  class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
                  layout: vertical
                  fields:
                    - name: text
                      label: Question Text
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerA
                      label: Answer A
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerB
                      label: Answer B
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerC
                      label: Answer C
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerD
                      label: Answer D
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: correctAnswer
                      label: Correct Answer
                      class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                      options:
                        - name: choiceA
                          label: A
                          selected: true
                        - name: choiceB
                          label: B
                        - name: choiceC
                          label: C
                        - name: choiceD
                          label: D
                    - name: explanation
                      label: Answer Explanation
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      rows: 4
                    - name: notes
                      label: Notes
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      rows: 4
                    - name: questionSeparator
                      label: ""
                      class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                      value: "-------------------------------------------------"
                      styleName:
          - name: tags
            label: Tags
            fields:
              - name: primaryTag
                label: "Primary Tag"
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.PrimaryTagFieldDefinition
                subdomain: quiz
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
              - name: secondaryTag
                label: "Secondary Tag"
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.SecondaryTagFieldDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
          - name: activationStatus
            label: Activation
            fields:
              - name: activeStatus
                label: "Activated on:"
                webUriPattern: /quizzes/{uri}
                class: com.sharecare.cms.publishing.commons.ui.taglib.activation.EnvironmentActivationDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.activation.ActivationStatusCompositeTransformer
      nodeType:
        icon: icon-items
        name: mgnl:quiz
    contentConnector:
      workspace: quizzes
