appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
label: Quizzes
icon: icon-files
name: quizzes
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: Quiz
    actionbar:
      defaultAction: editQuiz
      sections:
        - name: root
          label: Root
          groups:
            - name: rootActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
          availability:
            nodes: false
            root: true
        - name: folderProdEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: folderQAEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: folderDevEnv
          label: Folder
          groups:
            - name: groupActions
              items:
                - name: addFolder
                - name: editFolder
                - name: deleteFolder
                - name: addQuiz
            - name: adminActions
              items:
                - name: exportQuiz
                - name: importQuiz
            - name: devEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
        - name: quizProdEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: previewEnv
              items:
                - name: activatePreview
                - name: deactivatePreview
            - name: stageEnv
              items:
                - name: activateStage
                - name: deactivateStage
            - name: prodEnv
              items:
                - name: activateProd
                - name: deactivateProd
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForProd
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForProductionRule
        - name: quizQAEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: qaEnv
              items:
                - name: activateQA
                - name: deactivateQA
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForQA
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForQARule
        - name: quizDevEnv
          label: Quiz
          groups:
            - name: editActions
              items:
                - name: editQuiz
                - name: deleteQuiz
                - name: markAsDeletedQuiz
                - name: duplicateQuiz
            - name: versioningActions
              items:
                - name: showVersions
                - name: restoreVersions
            - name: adminActions
              items:
                - name: exportQuiz
                - name: selectCampaignAction
            - name: alphaEnv
              items:
                - name: activateDev
                - name: deactivateDev
          availability:
            nodeTypes:
              - mgnl:quiz
            rules:
              - name: isAllowedForDevhost
                implementationClass: com.sharecare.cms.publishing.commons.activation.rules.IsAllowedForDevRule
    actions:
      addQuiz:
        label: Add Quiz
        subAppId: detail
        icon: icon-add-item
        nodeType: mgnl:quiz
        appName: quizzes
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            - mgnl:folder
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editQuiz:
        label: Edit Quiz
        subAppId: detail
        icon: icon-edit
        appName: quizzes
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            - mgnl:quiz
      deleteQuiz:
        label: Delete Quiz
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      markAsDeletedQuiz:
        label: Mark as deleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicateQuiz:
        label: Duplicate item
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      exportQuiz:
        label: Export items
        icon: icon-export
        command: export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          root: true
      importQuiz:
        label: Import items
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      activatePreview:
        label: Publish On Preview
        catalog: versioned
        command: activatePreview
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivatePreview:
        label: Unpublish Preview
        command: deactivatePreview
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateStage:
        label: Publish On Stage
        catalog: versioned
        command: activateStage
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateStage:
        label: Unpublish On Stage
        command: deactivateStage
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateProd:
        label: Publish On Prod
        catalog: versioned
        command: activateProd
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateProd:
        label: Unpublish On Prod
        command: deactivateProd
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateQA:
        label: Publish On QA
        catalog: versioned
        command: activateQA
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateQA:
        label: Unpublish On QA
        command: deactivateQA
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      activateDev:
        label: Publish Dev
        catalog: versioned
        command: activateDev
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "Activation Failed"
        failureMessage: "Activation Failed"
        successMessage: "Activation Success"
        recursive: true
        availability:
          multiple: true
      deactivateDev:
        label: Unpublish Dev
        command: deactivateDev
        catalog: versioned
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        errorMessage: "De-Activation Failed"
        failureMessage: "De-Activation Failed"
        successMessage: "De-Activation Success"
        recursive: true
        availability:
          multiple: true
      selectCampaignAction:
        label: campaign-publisher.actions.selectCampaignAction.label
        icon: icon-add-folder
        class: info.magnolia.campaignpublisher.ui.action.OpenMultiEditDialogAction$Definition
        dialogName: campaign-publisher:addToCampaign
        availability:
          multiple: true
      showVersions:
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        icon: icon-show-versions
      restoreVersions:
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        label: Restore version
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false

      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns

    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: image
    contentConnector:
      includeProperties: false
      workspace: quizzes
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:quiz
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    label: Quiz Detail
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: quiz
            label: Main
            fields:
              - name: jcrName
                label: URI
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: title
                label: Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: tocImageUrl
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: Image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: description
                label: Description
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          - name: questionsTab
            label: Questions
            fields:
              - name: addQuestionsArea
                label: Questions
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                buttonSelectAddLabel: Add New Question
                transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
                field:
                  name: compositeField
                  class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
                  layout: vertical
                  fields:
                    - name: caption
                      label: Question Text
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerA
                      label: Answer A
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerB
                      label: Answer B
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerC
                      label: Answer C
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: answerD
                      label: Answer D
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                    - name: correctAnswer
                      label: Correct Answer
                      class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                      options:
                        - name: choiceA
                          label: A
                          selected: true
                        - name: choiceB
                          label: B
                        - name: choiceC
                          label: C
                        - name: choiceD
                          label: D
                    - name: explanation
                      label: Explanation
                      class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          - name: meta
            label: Meta
            fields:
              - name: pageAndMetaTitle
                label: Page & Meta Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaDescription
                label: Meta Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: metaKeywords
                label: Meta Keywords
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogLabel
                label: Open Graph
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                value: Open Graph Stuff here
              - name: disableSocial
                label: Disable Social Buttons
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Removes all OpenGraph tags and social share bar
              - name: ogType
                label: OG Type
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogImage
                label: OG Image Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogTitle
                label: OG Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogDescription
                label: OG Description
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: ogUrl
                label: OG Url
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: noIndexFollow
                label: No Crawl
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: No Index No Follow
              - name: canonicalReference
                label: Canonical Reference
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition

          - name: mobile
            label: Mobile
            fields:
              - name: mobileEnabled
                label: Mobile App is Enabled
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                buttonLabel: Check this box to enable/disable mobile
              - name: mobileShortTitle
                label: Short Title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                maxLength: 70
              - name: mobileAssetReference
                label: Mobile Asset Reference
                class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                options:
                   - name: 640x640
                     value: 640x640
                     label: 640x640
                     selected: true
                   - name: 576x576
                     value: 576x576
                     label: 576x576
                   - name: 432x432
                     value: 432x432
                     label: 432x432
                   - name: 336x336
                     value: 336x336
                     label: 336x336
          - name: tags
            label: Tags
            fields:
              - name: primaryTag
                label: "Primary Tag"
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.PrimaryTagFieldDefinition
                subdomain: quiz
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
              - name: secondaryTag
                label: "Secondary Tag"
                class: com.sharecare.cms.publishing.commons.ui.taglib.tag.SecondaryTagFieldDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.tag.TagFieldCompositeTransformer
          - name: activationStatus
            label: Activation
            fields:
              - name: activeStatus
                label: "Activated on:"
                webUriPattern: /quizzes/{uri}
                class: com.sharecare.cms.publishing.commons.ui.taglib.activation.EnvironmentActivationDefinition
                transformerClass: com.sharecare.cms.publishing.commons.ui.taglib.activation.ActivationStatusCompositeTransformer
      nodeType:
        icon: icon-items
        name: mgnl:quiz
    contentConnector:
      workspace: quizzes